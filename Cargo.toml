[package]
name = "ghash-wasm"
description = "Ghash for wasm"
version = "0.0.1"
authors = ["glatan <glatan.edu@gmail.com>"]
categories = ["wasm"]
readme = "README.md"
license = "GPL-3.0"
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2"

[dev-dependencies]
wasm-bindgen-test = "0.3"
wasm-bindgen-futures = "0.4"

[package.metadata.wasm-pack.profile.release]
wasm-opt = ['-O4']
