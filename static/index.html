<body>
  <form id="hash" name="hash">
    <textarea form="hash" id="input" name="input"></textarea><br>
  </form>

        <th>値</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>MD2</td>
        <td><output form="hash" for="input" id="md2"></output></td>
      </tr>
      <tr>
        <td>MD4</td>
        <td><output form="hash" for="input" id="md4"></output></td>
      </tr>
      <tr>
        <td>MD5</td>
        <td><output form="hash" for="input" id="md5"></output></td>
      </tr>
      <tr>
        <td>RIPEMD-128</td>
        <td><output form="hash" for="input" id="ripemd-128"></output></td>
      </tr>
      <tr>
        <td>RIPEMD-160</td>
        <td><output form="hash" for="input" id="ripemd-160"></output></td>
      </tr>
      <tr>
        <td>RIPEMD-256</td>
        <td><output form="hash" for="input" id="ripemd-256"></output></td>
      </tr>
      <tr>
        <td>RIPEMD-320</td>
        <td><output form="hash" for="input" id="ripemd-320"></output></td>
      </tr>
      <tr>

      </tr>
      <tr>
        <td>SHA-1</td>

      </tr>
      <tr>
        <td>SHA-224</td>
        <td><output form="hash" for="input" id="sha-224"></output></td>
      </tr>
      <tr>
        <td>SHA-256</td>
        <td><output form="hash" for="input" id="sha-256"></output></td>
      </tr>
      <tr>
        <td>SHA-384</td>
        <td><output form="hash" for="input" id="sha-384"></output></td>
      </tr>
      <tr>
        <td>SHA-512</td>
        <td><output form="hash" for="input" id="sha-512"></output></td>
      </tr>
      <tr>
        <td>SHA-512/224</td>
        <td><output form="hash" for="input" id="sha-512/224"></output></td>
      </tr>
      <tr>
        <td>SHA-512/256</td>
        <td><output form="hash" for="input" id="sha-512/256"></output></td>

  <script type="text/javascript" src="index.js"></script>
